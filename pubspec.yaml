publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.5.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg:
  sqflite:
  path:
  image:
  path_provider:
  permission_handler:
  open_file:
  flutter_local_notifications:
  confetti:
